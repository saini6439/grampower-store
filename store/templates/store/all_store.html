{% extends 'base.html'%}
{% load static%}
{% block content%}
<!-- / .main-navbar -->
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <h3 class="page-title">All Stores</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <div class="row">

              {% for instance in object_list %}
              <div class="col-lg-4">
                <div class="card card-small card-post mb-4">
                  <div class="card-body">
                    <h5 class="card-title">{{instance.name}}</h5>

                    <p class="card-text text-muted">
                      <span style="overflow: hidden;
                       text-overflow: ellipsis;
                       display: -webkit-box;
                       -webkit-line-clamp: 2; /* number of lines to show */
                       -webkit-box-orient: vertical;">
                        {{instance.about}}
                      </span>

                    </p>

                  </div>
                  <div class="card-footer border-top d-flex">
                    <div class="card-post__author d-flex">
                      <a href="#" class="card-post__author-avatar card-post__author-avatar--small" style="background-image: url('../media/{{instance.cover}}');"></a>
                    </div>
                     <div class="my-auto ml-auto">
                      <a class="btn btn-sm btn-white" href="/delete_store/{{instance.id}}">
                        Delete </a>
                    </div>
                     <div class="my-auto ml-auto">
                      <a class="btn btn-sm btn-white" href="/view_store/{{instance.id}}">
                        Clikk for details </a>
                    </div>
                  </div>
                </div>
              </div>

              {% endfor %}



            </div>

          </div>

{% endblock%}
